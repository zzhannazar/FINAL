        <section>      
      <div class="form">
        <p id="registr" class="form__text"> Registration </p>
        <form id="reg" onsubmit="return check()" style="display: none;" >
         <div class="form__email">
            <label for="email">Email:</label>
            <input type="email" class="form__email1" id="email" placeholder="Enter email" name="email"><br>
          </div>
        <div class="form__name">
                <label for="name">Name:</label>
                <input type="text" class="form__name1" id="name" placeholder="Enter email" name="email"><br>
        </div>
          <div class="form__password">
            <label for="pwd">Password:</label>
            <input type="password" class="form__password1" id="password" placeholder="Enter password" name="pwd"><br>
          </div>
         
          <button type="button" onclick="addData()" id="save_btn" class="form__submit">Submit</button>
        </form>
      </div>
